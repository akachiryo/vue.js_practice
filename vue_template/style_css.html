<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  
  <div id="app">
    <!-- <h1 class="red bg-blue">Hello</h1> -->
   <h1 v-bind:class="classObject">Hello</h1>
   <button v-on:click="isActive = !isActive">切り替え</button>

   <h1 :class="[{red: isActive}, bg]">HELLO</h1>

   <h1 :style="[styleObject, baseStyle]">hello</h1>
  </div>

  <script>
    new Vue({
        el: '#app',
        data: {
          counter: 0,
          isActive: true,
          color: 'red',
          bg: 'bg-blue',
          textColor: 'red',
          styleObject: {
            color: 'red'
          },
          baseStyle: {
            fontSize: '60px'
          }
        },
        computed: {
          classObject: function() {
            return { 
              red: this.isActive,
              'bg-blue': !this.isActive}
          }
        }
      })
  </script>

  <style>
    .red {
    color: red;
    }
    .bg-blue {
    background-color: blue;
    }
  </style>
</body>
</html>
