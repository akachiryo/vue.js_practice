<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  
  <div id="app">
    <p v-if='ok'>OK!</p>
    <p v-else-if='maybeOk'>maybe OK!</p>
    <p v-else='ok'>NOT OK!</p>
  
    <template v-if="ok">
      <p>hello</p>
      <p>good</p>
      <p>bye</p>
      <p v-show="ok">Show</p>
    </template>
    <button v-on:click='ok = !ok'>ボタン</button>
  </div>

  <script>
    new Vue({
        el: '#app', 
        data: {
          ok: true,
          maybeOk: false
        }

      })
  </script>
</body>
</html>
