<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>
  
  <div id="app1">
    <p>{{message}}</p>
  </div>

  <div id="app2">
    <p>{{message}}</p>
    <button @click='changeMessage1'>インスタンス１を変更</button>
  </div>

  <script>
    const vm1 = new Vue({
        el: '#app1',
        data: {
          message: 'インスタンス１'
        }
      })

      vm1.message = '書き換えられました'


    const vm2 = new Vue({
        el: '#app2',
        data: {
          message: 'インスタンス2'
        },
        methods: {
          changeMessage1: function() {
            vm1.message = 'インスタンスが変更されました'
          }
        }
      })

      console.log(vm1.$data)
  </script>
</body>
</html>
